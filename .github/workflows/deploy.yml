# .github/workflows/deploy.yml
name: Deploy Plex Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  plan-apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-plex-deploy
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: github-plex-deploy

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: cd terraform && terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -out=plan.tfout \
            -var="region=${{ vars.AWS_REGION }}" \
            -var="instance_type=${{ vars.EC2_INSTANCE_TYPE }}" \
            -var="allowed_ips=${{ vars.ALLOWED_IPS_CSV }}"

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–\n\`\`\`\n${{ steps.plan.outputs.stdout }}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: cd terraform && terraform apply -auto-approve plan.tfout